<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="panel">
        <div class="tabs">
            <h1 class="title">Online Quiz</h1>
            <button class="homeBtn"><i class="fa fa-home"></i></button>
        </div>
        <div class="line"></div>
        <h2 class="ques">Select Category</h2>

        <div class="options">
            <button class="option1 categ">Shapes</button>
            <button class="option2 categ">Geography</button>
            <button class="option3 categ">Math</button>
            <button class="option4 categ">General Knowledge</button>
            <button class="option5 categ">Animals</button>
            <button class="option6 categ">Pop Culture</button>
        </div>

        <div class="homePanel">
            <div class="sure">Are you sure you want to go home at this time?</div>
            <div class="yesno">
                <button class="yes"><i class="fa fa-check"></i></button>
                <button class="no"><i class="fa fa-ban"></i></button>
            </div>
        </div>

        <div class="buttons">
            <button class="checkBtn notActive">Check</button>
            <button class="nextBtn notActive">Next</button>
        </div>
    </div>

    <script src="script.js" type="module"></script>
    <script src="questions.js" type="module"></script>
</body>
</html>
